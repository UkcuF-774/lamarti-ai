<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamarti AI</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#0d1117; color:#c9d1d9; height:100vh; display:flex; flex-direction:column; }
    #login { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:flex; align-items:center; justify-content:center; z-index:1000; flex-direction:column; }
    #chat { display:none; width:100%; height:100%; flex-direction:column; }
    #messages { flex:1; padding:20px; overflow-y:auto; }
    #input-area { display:flex; padding:12px; background:#161b22; }
    input { flex:1; padding:12px; border:none; border-radius:6px 0 0 6px; background:#21262d; color:#c9d1d9; font-size:16px; }
    button { padding:12px 24px; background:#238636; color:white; border:none; border-radius:0 6px 6px 0; cursor:pointer; font-weight:bold; }
    .msg { margin:10px 0; padding:12px 16px; border-radius:12px; max-width:80%; line-height:1.5; }
    .user { background:#444; margin-left:auto; }
    .bot { background:#21262d; margin-right:auto; }
    #error { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div id="login">
    <div style="text-align:center;">
      <h2>Enter Password</h2>
      <input type="password" id="pass" placeholder="Password" style="width:280px;padding:12px;font-size:18px;"/>
      <button onclick="checkPass()" style="margin-top:10px;padding:12px 30px;">Enter</button>
      <p id="error"></p>
    </div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Ask anything..." autofocus />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const PASSWORD = "fuckyou"; // ← CHANGE THIS NOW
    const BACKEND_URL = "https://lamarti-ai-backend.onrender.com/chat"; // ← CHANGE AFTER STEP 4

    function checkPass() {
      const input = document.getElementById("pass").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "flex";
      } else {
        document.getElementById("error").innerText = "Wrong password";
      }
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text, passkey: PASSWORD })
        });

        if (!res.ok) throw new Error("Backend error");
        const data = await res.json();
        addMessage("bot", data.response);
      } catch (err) {
        addMessage("bot", "Error: AI is offline or busy");
      }
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    document.getElementById("input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
